<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">LISTA DE USUARIOS</h5>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">UserName</th>
                <th scope="col">password</th>
                <th scope="col">editar</th>
                <th scope="col">borrar</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of listaUsers">
                    <th scope="row">{{data.usuario}}</th>
                    <td>{{data.contrasena}}</td>
                    <td><i class="fa-solid fa-pen-to-square text-info"(click)="EditarUser(data)"></i></td>
                    <td><i class="fa-solid fa-trash text-danger" (click)="EliminarUser(data.id_usuario)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
